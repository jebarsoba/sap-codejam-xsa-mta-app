ID: sap_codejam_20170728
_schema-version: '2.0'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi-container
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi-container
      - name: db

  - name: web
    type: html5
    path: web
    requires:
     - name: js_api
       group: destinations
       properties:
          name: js_be
          url: ~{url}

resources:
  - name: hdi-container
    parameters:
      config:
        schema: HANA
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
